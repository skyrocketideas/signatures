<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Email Signatures</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 2rem;
      }
      .signature {
        background: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        border-left: 4px solid #004080;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .name {
        font-weight: bold;
        font-size: 1.1rem;
      }
      .title {
        color: #555;
      }
      .company {
        color: #004080;
        font-weight: bold;
      }
      .contact {
        margin-top: 0.5rem;
      }
      a {
        color: #004080;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Team Email Signatures</h1>
    <div id="signatures">Loading signatures...</div>

    <!-- ‚úÖ JavaScript placed at end of body -->
    <script>
      fetch("staff.json")
        .then((response) => {
          if (!response.ok) throw new Error("Could not load staff.json");
          return response.json();
        })
        .then((staff) => {
          const container = document.getElementById("signatures");
          container.innerHTML = ""; // clear loading text

          staff.forEach((person) => {
            const signatureHTML = `
            <div class="signature">
              <div class="name">${person.name}</div>
              <div class="title">${person.title}</div>
              <div class="company">Awesome Company Inc.</div>
              <div class="contact">üìû ${person.phone}</div>
              <div class="contact">‚úâÔ∏è <a href="mailto:${person.email}">${person.email}</a></div>
            </div>
          `;
            container.innerHTML += signatureHTML;
          });
        })
        .catch((error) => {
          document.getElementById("signatures").innerText =
            "Failed to load staff data.";
          console.error(error);
        });
    </script>
  </body>
</html>
