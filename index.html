<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Signatures with Base64 Images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        background: #f4f4f4;
        padding: 2rem;
      }
      .signature {
        display: flex;
        gap: 1rem;
        background: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        border-left: 4px solid #004080;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        align-items: center;
        max-width: 600px;
      }
      .logo img {
        max-height: 40px;
      }
      .info {
        flex-grow: 1;
      }
      .name {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 0.2rem;
      }
      .title {
        color: #555;
        margin-bottom: 0.2rem;
      }
      .company {
        font-weight: bold;
        margin-bottom: 0.2rem;
      }
      .contact {
        margin-bottom: 0.2rem;
      }
      .socials {
        margin-top: 0.3rem;
        margin-bottom: 0.2rem;
      }
      .socials a {
        margin-right: 0.5rem;
        display: inline-block;
      }
      .socials img {
        height: 20px;
        vertical-align: middle;
      }
      .strapline {
        font-style: italic;
      }
      a {
        color: #004080;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Email Signatures</h1>
    <div id="signatures">Loading...</div>

    <!-- Load images.js first -->
    <script src="images.js"></script>

    <script>
      // Company-wide social media links/icons (icon keys match images.js keys)
      const companySocials = [
        {
          url: "https://www.linkedin.com/company/awesome-company",
          icon: "linkedin",
          alt: "LinkedIn",
        },
        {
          url: "https://twitter.com/awesomecompany",
          icon: "twitter",
          alt: "Twitter",
        },
        {
          url: "https://facebook.com/awesomecompany",
          icon: "facebook",
          alt: "Facebook",
        },
        {
          url: "https://instagram.com/awesomecompany",
          icon: "instagram",
          alt: "Instagram",
        },
        {
          url: "https://instagram.com/awesomecompany",
          icon: "youtube",
          alt: "Youtube",
        },
      ];

      fetch("staff.json")
        .then((res) => res.json())
        .then((staffList) => {
          const container = document.getElementById("signatures");
          container.innerHTML = "";

          staffList.forEach((person) => {
            // Build company social icons HTML (same for all)
            const socialsHTML = companySocials
              .map(
                (s) =>
                  `<a href="${s.url}" target="_blank" rel="noopener noreferrer">
              <img src="${images[s.icon]}" alt="${s.alt}" />
            </a>`
              )
              .join("");

            const signature = `
            <div class="signature">
              <div class="info">               
                <div class="name">${person.name}</div>
                <div class="title">${person.title}</div>
                <div class="company">FKP Scorpio Entertainment Ltd</div>
                <div class="strapline">Bringing People Together Through Immersive Events</div>
                <div class="contact"><strong>E: </strong><a href="mailto:${person.email}">${person.email}</a></div>        
                <div class="contact"><strong>M: </strong>${person.phone}</div>
                <div class="logo">
                  <img src="${images.logo}" alt="Company Logo" />
                </div>
                <div class="logo">
                  <img src="${images.logo_2}" alt="Company Logo" />
                </div>
                <div class="socials">${socialsHTML}</div>
              </div>
            </div>
          `;

            container.innerHTML += signature;
          });
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("signatures").innerText =
            "Failed to load staff data.";
        });
    </script>
  </body>
</html>
